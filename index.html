<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main> 
        <div class="title"> 
            <h1> BlackJack </h1>
            <h3 class="sub-title"> Let's play! </h3>
            <h1 class="burst">  </h1>
            

            
        
        </div>
        <section class="content"> 
            <img class="background-img" src="./background.jpg" alt="background">
            <div class="buttons">  
                <div class="playground"> 
                    <div id="me" class="me"> 
                        You:<span id="yourScore"> 0 </span> 
                        <div id="my-cards"> 
                            
                        </div>
                        
                    </div>
                    <div id="dealer" class="dealer">
                         Dealer:<span id="dealerScore"> 0 </span>
                         <div id="dealer-cards">

                         </div>

                    </div>


                </div>
                <div class="actions">
                    <div class="hit">

                        <button id="hit"> Hit   </button> 
                    </div>
                    <div class="stand">

                        <button id="stand"> Stand </button>
                    </div>
                    <div class="deal">
                        <button id="deal"> Deal </button>
                    </div>
                    
                
                </div>
            </div>

        </section>

    
    
    
    
    </main>
    
    <div class="table"> 
        <table>
        <tr>
            <th> Win </th>
             <th>Losses </th>
              <th> Draws </th>
        </tr>    
        <tr>
            <td> 0 </td>
             <td>0 </td> 
             <td> 0 </td>
        </tr>    
        
        </table>
        
    
    </div>

    <script src="./index.js"></script>
</body>
</html>
